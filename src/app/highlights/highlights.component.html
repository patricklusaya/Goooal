<div class="container" style="margin-top: 20px;">
    <p>Popular highlights from across the world</p>
    <div class="loader" *ngIf="loader">
        <div class="spinner-grow text-warning"  style="width: 3rem; height: 3rem;"  role="status">
      <span class="sr-only">Loading...</span>
    </div>
      </div>
    
<div class="myInput">

  <input type="text"[(ngModel)]="searchText"  class="inp" placeholder="   Search team ðŸ•µ  " style="margin-bottom: 20px;" />
</div>
      <div class="row principal-content">
        <div class="col-sm-4 col-xs-6" *ngFor="let result of data?.response| filter : searchText">
    
         <div class="panel panel-default">
      
            <div *ngFor="let out of result.videos">
              <ng-container *ngIf="out.title == 'Highlights'">
                <p [innerHTML]="out.embed | safe"></p>
                <p>{{out.title}}</p> 
              </ng-container>
            </div>
           <div class="panel-body content-information">
             <p class="lead" style="font-size: 10px;"> {{result.title}} </p> 
             <p class="lead"style="font-size: 10px;color:orange"> {{result.competition}} </p>
           
           </div>
       
          
         </div>
    
       
       </div>
       
    
       </div> 

</div>
